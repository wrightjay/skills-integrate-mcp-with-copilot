<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="user-section">
        <button id="login-btn" class="icon-btn">ðŸ‘¤ Login</button>
        <span id="user-info" class="hidden"></span>
        <button id="logout-btn" class="icon-btn hidden">Logout</button>
      </div>
    </header>

    <main>
      <!-- Login Modal -->
      <div id="login-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h3>Teacher Login</h3>
          <form id="login-form">
            <div class="form-group">
              <label for="teacher-email">Email:</label>
              <input type="email" id="teacher-email" required placeholder="teacher@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="teacher-password">Password:</label>
              <input type="password" id="teacher-password" required />
            </div>
            <button type="submit">Login</button>
          </form>
          <div id="login-message" class="hidden"></div>
        </div>
      </div>

      <!-- Filters Section -->
      <section id="filters-container">
        <h3>Filter & Search Activities</h3>
        <div class="filters-row">
          <div class="filter-group">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
              <option value="">All Categories</option>
              <option value="Academic">Academic</option>
              <option value="Sports">Sports</option>
              <option value="Arts">Arts</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="sort-by">Sort by:</label>
            <select id="sort-by">
              <option value="name">Name</option>
              <option value="schedule">Schedule</option>
              <option value="availability">Availability</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="search-box">Search:</label>
            <input type="text" id="search-box" placeholder="Search activities..." />
          </div>
        </div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
